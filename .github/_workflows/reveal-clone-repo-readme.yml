name: Reveal Clone Repo README

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  reveal-clone-repo-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if README contains hidden sections
        id: check
        run: |
          if grep -q '<!-- REPO-CLONED-START' README.md || grep -q '<!-- INIT-REPO-START -->' README.md; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Reveal README steps content
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "üîç Revealing original README content..."

          # Un-comment the REPO CLONED comments
          sed -i '/<!-- REPO-CLONED-START/ d' README.md
          sed -i '/REPO-CLONED-END -->/ d' README.md

          # Remove initialization guidance sections
          echo "üßπ Removing initialization block..."
          sed -i '/<!-- INIT-REPO-START -->/,/<!-- INIT-REPO-END -->/d' README.md

          git add README.md

          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "docs(readme): reveal README steps content in README"
            git push origin main
          else
            echo "‚ÑπÔ∏è No changes to commit."
          fi